<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation de Crédit Bancaire</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="simulator">
        <div class="steps">
          <div class="step active" id="step1">
            <div class="step-number">1</div>
            <div class="step-title">Simuler mon crédit</div>
          </div>
          <div class="step" id="step2">
            <div class="step-number">2</div>
            <div class="step-title">Mes coordonnées</div>
          </div>
          <div class="step" id="step3">
            <div class="step-number">3</div>
            <div class="step-title">Mes infos personnelles</div>
          </div>
        </div>
        <div class="form" id="formStep1">
          <form id="creditForm">
            <div class="form-group">
              <label for="project">Mon projet</label>
              <select id="project" required>
                <option value="pret-personnel">J'ai besoin de l'argent</option>
                <option value="pret-voiture-occasion">Je finance mon véhicule d'occasion</option>
                <option value="gestion-imprevus">Je gère mes imprévus</option>
                <option value="pret-voiture-neuf">Je finance mon véhicule neuf</option>
                <option value="equipement-maison">J'équipe ma maison</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Je suis</label>
              <select id="status" required>
                <option value="salarié-secteur-prive">Salarié du secteur privé</option>
                <option value="fonctionnaire">Fonctionnaire</option>
                <option value="profession-liberale">Profession libérale</option>
                <option value="commercant">Commerçant</option>
                <option value="artisan">Artisan</option>
                <option value="retraite">Retraité</option>
                <option value="autres-professions">Autres Professions</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Montant (en DH)</label>
              <input type="number" id="amount" value="5000" required />
              <input type="range" id="amountRange" min="1000" max="1000000" value="5000" step="1000" />
            </div>
            <div class="form-group">
              <label for="duration">Durée (en mois)</label>
              <input type="number" id="duration" value="120" required />
              <input type="range" id="durationRange" min="12" max="240" value="120" step="12" />
            </div>
            <div class="form-group">
              <label for="monthly">Mensualités (en DH)</label>
              <input type="number" id="monthly" value="70.91" required />
              <input type="range" id="monthlyRange" min="10" max="10000" value="70.91" step="0.01" />
            </div>
            <div class="btn">
              <button type="submit" class="btn-continue">
                Continuer
                <span class="btn-subtext">Sans engagement</span>
              </button>
            </div>
          </form>
        </div>
        <div class="form" id="formStep2" style="display:none;">
          <form id="contactForm">
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Téléphone mobile*</label>
              <input type="tel" id="phone" required />
            </div>
            <div class="btn">
              <button type="submit" class="btn-continue">Soumettre</button>
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="summary">
        <h2 class="title">Mon récapitulatif</h2>
        <h3 class="mon-projet">Mon projet</h3>
        <p class="pret-persnl" id="summaryProject">Prêt Personnel</p>
        <p id="summaryStatus"></p>
        <p id="summaryAmount"></p>
        <p id="summaryDuration"></p>
        <p id="summaryMonthly"></p>
      </div> -->
      <div class="summary">
        <h2 class="title">Mon récapitulatif</h2>
        <h3 class="mon-projet">Mon projet</h3>
        <p class="pret-persnl" id="summaryProject">Prêt Personnel</p>
        <p id="summaryStatus" style="display: none;">Vous êtes: <span></span></p>
        <p id="summaryAmount" style="display: none;">Montant: <span></span></p>
        <p id="summaryDuration" style="display: none;">Durée: <span></span></p>
        <p id="summaryMonthly" style="display: none;">Mensualité: <span></span></p>
        <p style="display: none;">Frais de dossier: <span>135,75 DH</span></p>
    </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
